<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheets" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
  <h2 id="player">Current Player: X</h2>
  <div class="board" id="board"></div>
  <button id="newGame">New Game</button>

  <script>
    const board = document.getElementById('board');
    const playerDisplay = document.getElementById('player');
    const newGameBtn = document.getElementById('newGame');

    function renderBoard(state) {
      board.innerHTML = '';
      state.board.forEach((cell, i) => {
        const div = document.createElement('div');
        div.className = 'cell';
        div.textContent = cell;
        if (!cell && !state.winner) {
          div.addEventListener('click', () => makeMove(i));
        }
        board.appendChild(div);
      });

      if (state.winner) {
        playerDisplay.textContent = `Winner: ${state.winner}`;
      } else {
        playerDisplay.textContent = `Current Player: ${state.current_player}`;
      }
    }

    async function makeMove(index) {
      const res = await fetch('/move', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ index })
      });
      const state = await res.json();
      renderBoard(state);
    }

    newGameBtn.addEventListener('click', async () => {
      const res = await fetch('/reset', { method: 'POST' });
      const state = await res.json();
      renderBoard(state);
    });

    window.onload = () => {
      fetch('/reset', { method: 'POST' })
        .then(res => res.json())
        .then(state => renderBoard(state));
    };
  </script>
</body>
</html>
